<html lang="eng">
<head>
	<title>VueJS Products :: Chris Wickham</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
</head>
<body>
	<div id="products">
		<div class="product__filter">
			<div class="wrapper">
				<h2>Filter by Genre</h2>
				<div class="product__filters">
					<label class="category__check" v-for="(category, i) in categories">
						<input :id="'chk' + i" type="checkbox" :value="category" v-model="selectedCategories">
						<label :for="'chk' + i">{{ category }}</label>
					</label>
				</div>
				<a class="product__reset" v-on:click="resetFilters">Reset Filters</a>
			</div>
		</div>
		<div class="wrapper">
			<div class="product__list">
				<product v-for="product in filteredProducts" :key="product.name" :name="product.name" :source="product.image" :desc="product.description"></product>
			</div>
		</div>
	</div>
	<!-- axios - for http requests -->
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<!-- development version, includes helpful console warnings -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<!-- production version, optimized for size and speed -->
	<!--<script src="https://cdn.jsdelivr.net/npm/vue"></script>-->
	<script src="js/app.js"></script>
</body>
</html>
